<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">A project based approach to learn Modal</h1>
      <p class="text-center"><a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-primary btn-lg">Login</a></p>
    </div>
  </div>
</div>

<div class="modal fade" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img id="oso-img" class="img-thumbnail" src="img/oso.png" alt="">
      </div>
      <div id="div-forms">
        <form action="">
          <div class="modal-body">
          <div class="text-center">
            <span>Type your email and password here</span>
          </div>
          <input class="form-control" placeholder="Email" type="text" required>
          <input class="form-control" placeholder="Password" type="password" required>
          <div class="checkbox">
            <label for="">
              <input type="checkbox"> Remember me
            </label>
          </div>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
              </div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Signup</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</html>
